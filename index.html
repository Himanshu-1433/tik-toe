<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./bootstrap/css/css_file.css">
    <title>Tik Tac Toe</title>
</head>

<body>
    <!-- <i class="fa-solid fa-xmark"></i>
    <i class="fa-solid fa-o"></i>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-rotate"></i>
    <i class="fa-solid fa-face-smile"></i>
    <i class="fa-solid fa-face-sad-tear"></i> -->
    <div class="container box-Game my-5">
        <h1 class="text-center my-5"><span class="text-danger">TIC</span>  - <span class="text-warning">TAC</span> - <span class="text-success">TOE</span> </h1>
        <div class="row">
            <div class="d-flex flex-wrap col-lg-6 col-md-9 col-xs-12" id="gameBoard">
                <div class="col-4 my-1">
                    <input type="text" class="text-center"  id="x1" readonly>  
                </div>
                <div class="col-4 my-1">
                    <input type="text" class="text-center"  id="x2" readonly> 
                </div>
                <div class="col-4 my-1">
                    <input type="text" class="text-center"  id="x3" readonly> 
                </div>
                <div class="col-4 my-1">
                    <input type="text" class="text-center"  id="x4" readonly> 
                </div>
                <div class="col-4 my-1">
                    <input type="text" class="text-center"  id="x5" readonly> 
                </div>
                <div class="col-4 my-1">
                    <input type="text" class="text-center"  id="x6" readonly> 
                </div>
                <div class="col-4 my-1">
                    <input type="text" class="text-center"  id="x7" readonly> 
                </div>
                <div class="col-4 my-1">
                    <input type="text" class="text-center"  id="x8" readonly> 
                </div>
                <div class="col-4 my-1">
                    <input type="text" class="text-center"  id="x9" readonly> 
                </div>
            </div>
            <div class="d-flex flex-column col-lg-6 col-md-3 col-xs-12" id="scoreBoard">
                <div class="col-md-6">
                    <h1 class="playerProfile"><i class="fa-solid fa-user"></i><br> Player - 1 <i class="fa-solid fa-xmark"  id="xmark"></i></h1>
                </div>
                <div class="col-md-6">
                    <h1 class="playerProfile"><i class="fa-solid fa-user"></i><br> Player - 2 <i class="fa-solid fa-o" id="circle"></i></h1>
                </div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col d-flex align-items-center justify-content-center">
                <button class="btn btn-outline-warning w-100" id="reset"><i class="fa-solid fa-rotate"></i> Reset</button>
            </div>
        </div>
    </div>
    <script src="./bootstrap/js/javascript.js"></script>
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</body>

</html>

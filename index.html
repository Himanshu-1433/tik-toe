<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./bootstrap/css/css_file.css">
    <title>Tik Tac Toe</title>
</head>

<body>
    <!-- <i class="fa-solid fa-xmark"></i>
    <i class="fa-solid fa-o"></i>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-rotate"></i>
    <i class="fa-solid fa-face-smile"></i>
    <i class="fa-solid fa-face-sad-tear"></i> -->
    <div class="container box-Game my-5">
        <h1 class="text-center my-5"><span class="text-danger">TIC</span> - <span class="text-warning">TAC</span> -
            <span class="text-success">TOE</span> </h1>
        
        
            <h1 class="text-center my-5 winnerFont" id="winnerText"></h1>
        
        
        <div class="row d-flex flex-row align-items-center justify-content-center text-center"
            id="scoreBoard">
            <div class="col-md-6">
                <h1 class="playerProfile" id="player1"><i
                        class="fa-solid fa-xmark" id="xmark"></i> Player - 1 </h1>
            </div>
            <div class="col-md-6">
                <h1 class="playerProfile" id="player2"> <i
                        class="fa-solid fa-o" id="circle"></i> Player - 2</h1>
            </div>
        </div>
        
        <div class="row d-flex flex-wrap align-items-center justify-content-center">
            
            <div class=" col-lg-4 col-md-4 col-xs-12" class="position-relative">
            
                <table id="gameBoard">
                    <div class="rightDiognal" id="Lines"></div>
                    <div class="leftDiognal" id="Lines"></div>
                    <div class="vertical" id="Lines"></div>
                    <div class="horizontal" id="Lines"></div>
                    <tr>
                        <td>
                            <input type="text" class="text-center" onclick="IsClick(this)" id="x1" readonly>
                        </td>
                        <td>
                            <input type="text" class="text-center" onclick="IsClick(this)" id="x2" readonly>
                        </td>
                        <td>
                            <input type="text" class="text-center" onclick="IsClick(this)" id="x3" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="text-center" onclick="IsClick(this)" id="x4" readonly>
                        </td>
                        <td>
                            <input type="text" class="text-center" onclick="IsClick(this)" id="x5" readonly>
                        </td>
                        <td>
                            <input type="text" class="text-center" onclick="IsClick(this)" id="x6" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="text-center" onclick="IsClick(this)" id="x7" readonly>
                        </td>
                        <td>
                            <input type="text" class="text-center" onclick="IsClick(this)" id="x8" readonly>
                        </td>
                        <td>
                            <input type="text" class="text-center" onclick="IsClick(this)" id="x9" readonly>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="row my-5">
            <div class="col d-flex align-items-center justify-content-center">
                <button class="btn btn-outline-danger w-100" id="reset"><i class="fa-solid fa-rotate"></i>
                    Reset</button>
            </div>
        </div>
    </div>
    <script src="./bootstrap/js/javascript.js"></script>
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</body>

</html>
